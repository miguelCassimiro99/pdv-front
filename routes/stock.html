                                <th>Id Produto</th>

                                <div class="modal fade" id="modalEditProducts" tabindex="-1" role="dialog">

                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="titleModal">Product_name</h5>

                                                            <form class="form-group">
                                                                <label for="productStock">Quantidade</label>

                                            </div>
